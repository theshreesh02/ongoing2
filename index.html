<html lang="en">

      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

  <body class="light" class="content">
    <!-- backgroun-->
    <div class="video-container" id="bro">
      <video autoplay muted loop id="vide0">
        <source src="rain1.mp4" type="video/mp4">
        <source src="rain1.mp4" type="video/webm">
        Your browser does not support the video tag.
      </video>
    </div>
   
    <!-- background -->

    <header id="head">
      <i><h1>Weather <img id="image"  src="logo.png" alt="logo"></h1></i>
      
    </header>
    
    
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <button id="mode1" style="color: white;">
            <img src="white.png" alt="Light Mode" id="power" >
            Light Mode
          </button>
        </div>
        <div id="time" class="col"></div>
      </div>
    </div>
    

    </div>
    <form action="" class="dal-footer" class="input">
      <input type="text" class="inputvalue" placeholder="Enter your city name">
      <button class="btn" class="button" style="color:bisque;border:solid 2px rgb(0, 0, 0)">Search</button>
    </form>

    

  <div id="box" class="table-responsive container">
    <table class="table table-borderless table-hover">
      <tbody style="color: white;"></tbody>
    </table>
  </div>

  

    <!-- heading -->
    
    <!-- done -->

    <script type="text/javascript">
      var popup = document.getElementById("popup-wrapper");
      var btn = document.getElementById("popup-btn");
      var span = document.getElementById("close");
      btn.onclick = function () {
        popup.classList.add("show");
      };
      span.onclick = function () {
        popup.classList.remove("show");
      };

      window.onclick = function (event) {
        if (event.target == popup) {
          popup.classList.remove("show");
        }
      };
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="code.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script>
      var textWrapper = document.querySelector(".ml10 .letters");
      textWrapper.innerHTML = textWrapper.textContent.replace(
        /\S/g,
        "<span class='letter'>$&</span>"
      );

      anime
        .timeline({ loop: true })
        .add({
          targets: ".ml10 .letter",
          rotateY: [-90, 0],
          duration: 2000,
          delay: (el, i) => 45 * i,
        })
        .add({
          targets: ".ml10",
          opacity: 0,
          duration: 500,
          easing: "easeOutExpo",
          delay: 500,
        });
    </script>
  </body>
</html>
